<span class="toolbar-title" data-i18n-key="toolbar.title.main"></span>
<div class="toolbar-divider"></div>
<button id="select-tool" class="tool-button active" aria-pressed="true" data-i18n-tooltip="toolbar.button.select" data-i18n-aria-label="toolbar.button.select">
    <div class="icon icon-select"></div>
</button>
<button id="pan-tool" class="tool-button" aria-pressed="false" data-i18n-tooltip="toolbar.button.pan" data-i18n-aria-label="toolbar.button.pan">
    <div class="icon icon-pan"></div>
</button>
<button id="toggle-3d-view" class="tool-button" aria-pressed="false" data-i18n-tooltip="toolbar.button.3dview" data-i18n-aria-label="toolbar.button.3dview">
    <div class="icon icon-3d-view"></div>
</button>
<div class="toolbar-divider"></div>
<button id="drawing-tools-toggle" class="tool-button" data-i18n-tooltip="toolbar.button.drawingTools" data-i18n-aria-label="toolbar.button.drawingTools">
    <div class="icon icon-drawing-tools"></div>
</button>
<button id="modification-tools-toggle" class="tool-button" data-i18n-tooltip="toolbar.button.modificationTools" data-i18n-aria-label="toolbar.button.modificationTools">
    <div class="icon icon-modification-tools"></div>
</button>
<button id="annotations-tools-toggle" class="tool-button" data-i18n-tooltip="toolbar.button.annotationsTools" data-i18n-aria-label="toolbar.button.annotationsTools">
    <div class="icon icon-annotations-tools"></div>
</button>
<button id="precision-tools-toggle" class="tool-button" data-i18n-tooltip="toolbar.button.precisionTools" data-i18n-aria-label="toolbar.button.precisionTools">
    <div class="icon icon-precision-tools"></div>
</button>
<button id="file-tools-toggle" class="tool-button" data-i18n-tooltip="toolbar.button.fileTools" data-i18n-aria-label="toolbar.button.fileTools">
    <div class="icon icon-file-tools"></div>
</button>
<button id="layers-toggle" class="tool-button" data-i18n-tooltip="toolbar.button.layers" data-i18n-aria-label="toolbar.button.layers">
    <div class="icon icon-layers"></div>
</button>
<button id="properties-toggle" class="tool-button" data-i18n-tooltip="toolbar.button.properties" data-i18n-aria-label="toolbar.button.properties">
    <div class="icon icon-properties"></div>
</button>
<button id="style-manager-toggle" class="tool-button" data-i18n-tooltip="toolbar.button.styleManager" data-i18n-aria-label="toolbar.button.styleManager">
    <div class="icon icon-style-manager"></div>
</button>
<button id="dimension-style-manager-toggle" class="tool-button" data-i18n-tooltip="toolbar.button.dimensionStyleManager" data-i18n-aria-label="toolbar.button.dimensionStyleManager">
    <div class="icon icon-dimension-style-manager"></div>
</button>
<button id="log-viewer-toggle" class="tool-button" data-i18n-tooltip="toolbar.button.logViewer" data-i18n-aria-label="toolbar.button.logViewer">
    <div class="icon icon-bug"></div>
</button>
<div class="toolbar-divider"></div>
<button id="undo-button" class="tool-button" disabled data-i18n-tooltip="toolbar.button.undo" data-i18n-aria-label="toolbar.button.undo">
    <div class="icon icon-undo"></div>
</button>
<button id="redo-button" class="tool-button" disabled data-i18n-tooltip="toolbar.button.redo" data-i18n-aria-label="toolbar.button.redo">
    <div class="icon icon-redo"></div>
</button>
