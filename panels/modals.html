<div id="loading-dialog" class="modal-dialog hidden">
    <h3 class="modal-title" id="loading-dialog-title" data-i18n-key="modals.loading.title"></h3>
    <p class="modal-content" id="loading-dialog-content" data-i18n-key="modals.loading.content"></p>
</div>
<div id="alert-dialog" class="modal-dialog hidden">
    <h3 class="modal-title" id="alert-dialog-title"></h3>
    <p class="modal-content" id="alert-dialog-content"></p>
    <div class="modal-controls">
        <button id="alert-dialog-ok" class="modal-button" data-i18n-key="modals.buttons.ok"></button>
    </div>
</div>
<div id="prompt-dialog" class="modal-dialog hidden">
    <h3 class="modal-title" id="prompt-dialog-title"></h3>
    <p class="modal-content" id="prompt-dialog-message"></p>
    <input type="text" id="prompt-dialog-input" class="modal-input">
    <div class="modal-controls">
        <button id="prompt-dialog-cancel" class="modal-button secondary"></button>
        <button id="prompt-dialog-ok" class="modal-button"></button>
    </div>
</div>
